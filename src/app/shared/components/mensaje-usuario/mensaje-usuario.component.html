<div *ngIf="MensajeUsuario.length > 0" class="toast-container position-fixed top-0 end-0 p-2 Animation">
    <div class="toast show" role="alert" aria-live="assertive" aria-atomic="true">
        <div class="toast-header">
            <strong class="me-auto">Aviso</strong>
            <!-- <small>hace 1 minuto</small> -->
            <button type="button" class="btn-close" aria-label="Close" (click)="cerrarToast()"></button>
        </div>
        <div class="toast-body text-left">{{MensajeUsuario}}</div>
    </div>
</div>

<!-- position-fixed top-0 end-0 p-2 -->
