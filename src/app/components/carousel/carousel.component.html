

<!-- <div class="container"> -->
    <div class="row mt-6 no-gutters">
        <div class="col">
            <div class="carousel slide carousel-fade" id="mi-carousel" data-bs-ride="carousel">
                <div class="carousel-inner">
                    <div class="carousel-item active"><img class="carousel-image" src="assets\6.jpg" alt=""></div>
                    <div class="carousel-item" data-bs-interval="5000"><img class="carousel-image" src="assets\16.jpg" alt=""></div>
                    <div class="carousel-item"><img class="carousel-image" src="assets\17.jpg" alt=""></div>
                </div>

                <!-- Controles -->
                <button 
                    class="carousel-control-prev"
                    type="button"
                    data-bs-target="#mi-carousel"
                    data-bs-slide="prev"
                >
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Anterior</span>
                </button>

                <button 
                    class="carousel-control-next"
                    type="button"
                    data-bs-target="#mi-carousel"
                    data-bs-slide="next"
                >
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Siguiente</span>
                </button>

                <!-- Indicadores -->
                <div class="carousel-indicators">
                    <button 
                        type="button"
                        class="active"
                        data-bs-target="#mi-carousel"
                        data-bs-slide-to="0"
                        aria-label="Slide 1"
                    ></button>
                    <button 
                        type="button"
                        class=""
                        data-bs-target="#mi-carousel"
                        data-bs-slide-to="1"
                        aria-label="Slide 2"
                    ></button>
                    <button 
                        type="button"
                        class=""
                        data-bs-target="#mi-carousel"
                        data-bs-slide-to="2"
                        aria-label="Slide 3"
                    ></button>
                </div>
                
            </div>
        </div>
    </div>
<!-- </div> -->
